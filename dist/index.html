<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Index Web Widgets</title>
    <style>
      /* Styles for local development */
      .index_web_widget > div {
        border: 1px #bfb5b2 dashed;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Load widget(s) for local development -->

    <!-- Token Allocation (Pie Chart) -->
    <div class="index_web_widget" data-widget-type="chart-token-allocation" data-token-symbol="DPI"></div>
    <!-- <div class="index_web_widget" data-widget-type="chart-token-allocation" data-token-symbol="MVI"></div> -->
    <!-- <div class="index_web_widget" data-widget-type="chart-token-allocation" data-token-symbol="BED"></div> -->
    <div class="index_web_widget" data-widget-type="chart-token-allocation" data-token-symbol="DSETH"></div>
    <div class="index_web_widget" data-widget-type="chart-token-allocation" data-token-symbol="GTCETH"></div>

    <!-- Price (Line Chart) -->
    <div class="index_web_widget" data-widget-type="chart-token-line" data-token-symbol="DPI"></div>
    <!-- <div class="index_web_widget" data-widget-type="chart-token-line" data-token-symbol="MVI"></div> -->
    <!-- <div class="index_web_widget" data-widget-type="chart-token-line" data-token-symbol="BED"></div> -->
    <!-- <div class="index_web_widget" data-widget-type="chart-token-line" data-token-symbol="BTCFLI"></div>
    <div class="index_web_widget" data-widget-type="chart-token-line" data-token-symbol="ETHFLI"></div> -->

    <!-- <div class="index_web_widget" data-widget-type="unknown-type"></div> -->

    <script src="index-web-widgets.js"></script>
  </body>
</html>
